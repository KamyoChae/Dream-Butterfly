<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/border.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/fastclick.js"></script>
</head>

<body>
    <div class="wrapper">

        <div class="index">
            <!-- 游戏开始首页 -->
            <div class="title"></div>
            <div class="mainbtn">
                <a href="#start" class="startbtn"></a>
                <a href="#world" class="worldbtn"></a>
            </div>
            <div class="bg"></div>
            <div class="sound">
                <label for="sounds"></label>
                <div class="checked ischecked"></div>
            </div>
        </div>

        <div class="start" id="start">
            <!-- 游戏界面 -->
            <div class="header">
                <div class="score">
                    <div class="num">
                        65234
                        <div class="seconds">120.56 秒</div>
                    </div>
                    
                </div>
                <div class="livebox">
                    <span class="live islive"></span>
                    <span class="live islive"></span>
                    <span class="live "></span>
                </div>
                <div class="puase">
                    <span class="pupl"></span>
                </div>
            </div>
            <div class="bodyer">
                <!-- 创建障碍物 -->
                <div class="obstacle">
                    <ul class="ob-list">
                        <li>
                            <div class="stone" style="background-image:url(./images/lib/1.jpg)"></div>
                            <div class="stone"></div>
                            <div class="stone" style="background-image:url(./images/lib/2.jpg)"></div> 
                            <div class="stone"
                            style="background-image:url(./images/lib/3.jpg)"></div>
                            <div class="stone"></div>   
                            <div class="stone"></div>
                            
                            <div class="stone"></div> 
                        </li>
                         

                    </ul>
                </div>
            </div>
            <div class="footer"> 
                <div class="butterfly">
                    <span class="fly"></span>
                    <!-- <span class="right"></span> -->
                </div>
            </div>
        </div>

        <div class="error">
            <!-- 游戏结束界面 -->
        </div>

        <div class="help">
            <!-- 游戏助力界面 -->
        </div>

        <div class="world">
            <!-- 世界榜单界面 -->
        </div>
    </div>

      
    <script src="https://zeptojs.com/zepto.js"></script> 
    
    <script src="./js/renderStone.js"></script>

    <script src="./js/init.js"></script>
    <script src="./js/index.js">  </script>
</body>

</html>
