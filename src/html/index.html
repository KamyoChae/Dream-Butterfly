<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/border.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/fastclick.js"></script>
</head>

<body>
    <div class="wrapper">

        <div class="index">
            <!-- 游戏开始首页 -->
            <div class="title"></div>
            <div class="mainbtn">
                <a href="#" class="startbtn"></a>
                <a href="#" class="worldbtn"></a>
            </div>
            <div class="bg"></div>
            <div class="sound">
                <label for="sounds"></label>
                <div class="checked ischecked"></div>
            </div>
        </div>

        <div class="start" >
            <!-- 游戏界面 -->
            <div class="header">
                <div class="score">
                    <div class="num">
                        0
                        <div class="seconds">0.00 秒</div>
                    </div>
                    
                </div>
                <div class="livebox">
                    <span class="live "></span>
                    <span class="live "></span>
                    <span class="live "></span>
                </div>
                <div class="puase">
                    <span class="pupl "></span>
                </div>
            </div>
            <div class="bodyer">
                <!-- 创建障碍物 -->
                <div class="obstacle">
                    <ul class="ob-list"> 
                    </ul>
                </div>
            </div>
            <div class="footer"> 
                <div class="butterfly">
                    <span class=""></span>
                    <!-- <span class="right"></span> -->
                </div>
            </div>
            <div class="model"> 
            </div>
        </div>

        <div class="error">
            <!-- 游戏结束界面 -->
            <div class="title"></div>
            <div class="btnbox">

                <div class="overpoer"></div>
                <div class="overstart"></div>
                <div class="oversend"></div>
            </div>
        </div>

        <div class="help">
            <!-- 游戏助力界面 -->
        </div>

        <div class="world">
            <!-- 世界榜单界面 -->
        </div>
    </div>

      
    <script src="https://zeptojs.com/zepto.js"></script> 
    
    <script src="./js/Renderli.js"></script> 
    
    <script src="./js/InfoStart.js">  </script>
    
    <script src="./js/ErrorCheck.js"></script>
    <script src="./js/ModelControl.js"></script>
    
    <script src="./js/init.js"></script>
</body>

</html>
